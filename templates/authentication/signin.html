{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% block css_files %}
            <link rel="stylesheet" href="{% static 'signin.css' %}" />
        {% endblock %} 
    </head>
    <body>
        <div class="container">
           
            <div class='box'>
                <div class="box1">
                    <div class="batman"><img src="{% static 'Images/Batman.jpg' %}"/></div>
                </div>
                <div class="box2">
                    <div class="box3">
                        
                        <div class="subject">
                            {% comment %} <img src="{% static 'Images/logo.jpg' %}"/> {% endcomment %}
                        </div>
                        <div class="sub">
                            <h3>Sign In</h3>
                        </div>
                    </div>
                    
                        <form class="box4" action="/signin" method="post">
                            {% csrf_token %}
                            <input type="text" id="username" name="username" placeholder="Enter username" Required>
                            <input type="password" id="pass1" name="pass1" placeholder="Enter password" Required>
                            <button type="submit" class="button">Sign In</button>
                        </form>
                    
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
